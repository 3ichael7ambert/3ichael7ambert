<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Michael Lambert Jr - Portfolio</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <h1>Michael Lambert Jr</h1>
    <h2>Software Engineer | Graphic Illustrator | Music Composer | Author</h2>
    <p>I am a software engineer, graphic illustrator, music composer, and author with years of experience in retail, management, and logistics. "Design with a Technical Mind."</p>
  </header>

  <!-- Buttons for Interchanging Data Block -->
  <div id="interchange-buttons">
    <button onclick="getData('software_engineering.xml')">Software Engineering</button>
    <button onclick="getData('graphic_illustrator.xml')">Graphic Illustrator</button>
    <button onclick="getData('music_composer.xml')">Music Composer</button>
    <button onclick="getData('author.xml')">Author</button>
    <button onclick="getData('credentials.xml')">Credentials</button>
  </div>

  <!-- Main Content Section -->
  <div id="main-content">
    <!-- Content will be dynamically loaded here -->
  </div>

  <!-- Social Media Links -->
  <div id="socialmedia">
    <a href="http://facebook.com/3ichael7ambertOfficial">Facebook</a>|
    <a href="http://www.twitter.com/3ichael7ambert">Twitter</a>|
    <a href="http://www.instagram.com/3ichael7ambert">Instagram</a>|
    <a href="http://www.youtube.com/3ichael7ambert">YouTube</a>
  </div>

  <script src="script.js"></script>
  <script>
    function getData(xmlFile) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("main-content").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", xmlFile, true);
      xhttp.send();
    }
  </script>
</body>

</html>
